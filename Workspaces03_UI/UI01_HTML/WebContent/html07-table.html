<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>

	<h1>01. 기본 테이블 만들기</h1>

	<table broder="1" style="width:300px;">
		<tr style="background-color:gray;">
			<th>컬럼1</th>
			<th>컬럼2</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>



	<h1>02. 주요 태그 사용해서 만들기</h1>
	
	<table border="1">
		<caption>테이블 제목</caption>
		
		<colgroup>
			<col width="100px">
			<col width="300px">
			<col width="500px">
		</colgroup>
		
		<thread>
			<tr>
				<th>컬럼 1</th>
				<th>컬럼 2</th>
				<th>컬럼 3</th>
			</tr>
		</thread>
		
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td>footer1</td>
				<td>footer2</td>
				<td>footer3</td>
			</tr>
		</tfoot>
	</table>
	
	
	
	<h1>03. 테이블 셀 병합하기</h1>
	
	<table border="1">
		<thead style="background-color: skyblue;"><tr><th>컬럼1</th><th>컬럼2</th><th>컬럼3</th><th>컬럼4</th></tr></thead>
	
		<tbody>
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			
			<tr>
				<td>6</td>
				<td colspan="2">7</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan="4">9</td>
			</tr>
		</tfoot>
	
	</table>









</body>
</html>
