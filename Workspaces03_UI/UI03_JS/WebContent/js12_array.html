	function multiArr(){
		var len = 3;
		var arr = new Array(len);
		
		for(var i = 0; i <arr.length; i++){
			arr[i] = new Array(len);
		}
		arr[0][0] = "딸기";
		arr[0][1] = "당근";
		arr[0][2] = "수박";
		arr[1][0] = 1;
		arr[1][1] = 2;
		arr[1][2] = 3;
		arr[2][0] = ["test", "javascript"];
		arr[2][1] = ["java", "oracle"];
		arr[2][2] = ["ui",["html","css"]];
		
		alert(arr[0][2] + arr[2][2][1][1]);
	}
	
	
	
	function joinTest(){
		var cars = ["볼보","코닉세그 래제라","캠핑카","마세라티","아우디A8","재규어","티볼리","셀토스","bmw미니"];

	}
	
	
	function sortTest01(){
		//아스키 코드순으로 순서 정렬
		var arr = ["z","a","s","d","f","x","c"];
		arr.sort();
		alert(arr);
	}
	
	function sortTest02(){
		var arr = [10, 34, 1, 25, 8, 22];
		arr.sort(compareNum);
		alert(arr);
	}

	function compareNum(a, b){
		return a - b;
	}
	
	function reverseTest(){
		var arr = [19, 2, 22, 41, 33, 5]
		arr.reverse();
		alert(arr);
	}
	
	function pushAndShift(){
		var queue = new Array();
		
		queue.push("first");
		queue.push("second");
		queue.push("third");
		alert(queue);
		
		// 배열의 앞에서 잘라내기
		var a = queue.shift();
		alert(a);
		alert(queue);
		
		queue.push(4);
		queue.push(5);
		
		// 배열의 뒤에서 잘라내기
		var b = queue.pop();
		alert(b);
		alert(queue);
	}
	
	function sliceTest(){
		var array01 = new Array(1, 2, 3, 4, 5, 6, 7);
		var slice01 = array01.slice(1, 3);
		alert(slice01);

		array02[1] = new Array(3, 4);
		array02[2] = new Array(5, 6);
		array02[3] = new Array(7, 8);
		
		var slice02 = array02.slice(1,3);
		alert(slice02);
		
		slice02[0][1] = 40;
		alert(array02);
	}
